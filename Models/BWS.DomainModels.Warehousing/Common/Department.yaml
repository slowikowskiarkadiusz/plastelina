      Department:
        $id: Department
        type: string
        nugets:
          - Newtonsoft.Json
        usings:
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        attributes:
          - name: JsonConverter
            parameters:
              - value: typeof(StringEnumConverter)
        enum:
          - None
          - Bar
          - Boutiques
          - Casino
          - Food
          - Furnishing
          - General
          - Hotel
          - Medical
          - PhotoVideo
          - Technical
          - Unknown
