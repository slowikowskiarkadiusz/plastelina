              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
          MonetaryValue:
            $ref: '#/components/schemas/BWS.DomainModels.Common/MonetaryValue'
          MarksAndNumbers:
            type: string
          Status:
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
