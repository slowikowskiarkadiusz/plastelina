channels:
  sbq-inbound-warehouse-cargorelease:
    description: The queue by which WarehouseCargoReleaseModel are delivered to DIP
    publish:
      summary: Receive a WarehouseCargoReleaseModel from the outside
      message:
        $ref: '#/components/messages/WarehouseCargoReleaseModelMessage'

  sbt-outbound-warehouse-cargorelease:
    description: The topic by which WarehouseCargoReleaseModel are sent out from DIP
    subscribe:
      summary: Send a WarehouseCargoReleaseModel from the domain layer to a subscribing service
      message:
        $ref: '#/components/messages/WarehouseCargoReleaseModelMessage'

components:
  messages:
    WarehouseCargoReleaseModelMessage:
      name: WarehouseCargoReleaseModel
      title: WarehouseCargoReleaseModel
      summary: WarehouseCargoReleaseModel description
      contentType: application/json
      payload:
        $ref: '#/components/schemas/BWS.DomainModels.Warehousing.WarehouseCargoRelease/WarehouseCargoReleaseModel'

  schemas:
    BWS.DomainModels.Warehousing.WarehouseCargoRelease:
      WarehouseCargoReleaseModel:
        $id: WarehouseCargoReleaseModel
        confluencePageContentId: 646348807
        description: The models described below are models that are used in DIP to transmit data regarding warehouse cargo release.
        type: object
        nugets:
          - Newtonsoft.Json
        references:
          - BWS.DomainModels.Common
        usings:
          - BWS.DomainModels.Common
          - BWS.DomainModels.Warehousing.Common
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        properties:
          Operation:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Operation'
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
            description: Type of operation
          MessageIdentification:
            $ref: '#/components/schemas/BWS.DomainModels.Warehousing.Common/MessageIdentification'
          CargoReleaseIdentification:
            $ref: '#/components/schemas/BWS.DomainModels.Warehousing.WarehouseCargoRelease/CargoReleaseIdentification'
          Created:
            type: string
            format: date-time
            description: xxx
          Released:
            type: string
            format: date-time
            description: 'xxx'
          Notes:
            type: string
            description: 'xxx'
          Addresses:
            $ref: '#/components/schemas/BWS.DomainModels.Warehousing.Common/Addresses'
          TotalGrossWeight:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Weight'
          TotalGrossVolume:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Volume'
          OrderLines:
            type: array
            items:
              $ref: '#/components/schemas/BWS.DomainModels.Warehousing.WarehouseCargoRelease/WarehouseCargoReleaseLine'
            description: Items included in the order
        required:
          - Operation
          - MessageIdentification
          - CargoReleaseIdentification
          - OrderLines
          - Created
          - Released
          - Addresses
