components:
  schemas:
    BWS.DomainModels.Warehousing.WarehousePurchaseOrder:
      WarehousePurchaseOrderLine:
        $id: WarehousePurchaseOrderLine
        nugets:
          - Newtonsoft.Json
        references:
          - BWS.DomainModels.Common
        usings:
          - BWS.DomainModels.Common
          - BWS.DomainModels.Warehousing.Common
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        type: object
        properties:
          CreatedOn:
            type: string
            format: date-time
          WarehouseReceiptNumber:
            type: string
          GoodsDescription:
            type: string
          LineId:
            type: string
          MarksAndNumbers:
            type: string
          Military:
            $ref: '#/components/schemas/BWS.DomainModels.Warehousing.Common/MilitaryCustomFields'
          Quantity:
            type: integer
          TotalNumberOfItems:
            type: number
            format: decimal
          UnitType:
            $ref: '#/components/schemas/BWS.DomainModels.Common/UnitType'
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
          SourceUnitType:
            type: string
          PartNumber:
            type: string
          Dimensions:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Dimensions'
          UnitGrossWeight:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Weight'
          UnitGrossVolume:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Volume'
          DangerousGoods:
            $ref: '#/components/schemas/BWS.DomainModels.Warehousing.Common/DangerousGoods'
          MonetaryValue:
            $ref: '#/components/schemas/BWS.DomainModels.Common/MonetaryValue'
          TotalGoodsMonetaryValue:
            $ref: '#/components/schemas/BWS.DomainModels.Common/MonetaryValue'
          PurchaseOrderNumber:
            type: string
          TrackingNumbers:
            type: array
            items:
              type: string
          Status:
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
            $ref: '#/components/schemas/BWS.DomainModels.Warehousing.Common/OrderLineStatus'
        required:
          - Quantity
          - UnitType
          - TrackingNumbers
          - GoodsDescription
