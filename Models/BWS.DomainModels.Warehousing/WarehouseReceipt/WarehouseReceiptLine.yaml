components:
  schemas:
    BWS.DomainModels.Warehousing.WarehouseReceipt:
      WarehouseReceiptLine:
        $id: WarehouseReceiptLine
        nugets:
          - Newtonsoft.Json
        references:
          - BWS.DomainModels.Common
        usings:
          - BWS.DomainModels.Common
          - BWS.DomainModels.Warehousing.Common
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        type: object
        properties:
          CreatedOn:
            type: string
            format: date-time
          Quantity:
            type: integer
          MonetaryValue:
            $ref: '#/components/schemas/BWS.DomainModels.Common/MonetaryValue'
          MarksAndNumbers:
            type: string
          Status:
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
            $ref: '#/components/schemas/BWS.DomainModels.Warehousing.Common/OrderLineStatus'
          GoodsDescription:
            type: string
          UnitType:
            $ref: '#/components/schemas/BWS.DomainModels.Common/UnitType'
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
          LineId:
            type: string
          PurchaseOrderNumber:
            type: string
          LocationCode:
            type: string
          TotalNumberOfItems:
            type: number
            format: decimal
          PartNumber:
            type: string
          MagayaPK:
            type: string
          Dimensions:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Dimensions'
          UnitGrossWeight:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Weight'
          UnitGrossVolume:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Volume'
          TotalGrossWeight:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Weight'
          TotalGrossVolume:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Volume'
          DangerousGoods:
            $ref: '#/components/schemas/BWS.DomainModels.Warehousing.Common/DangerousGoods'
          Military:
            $ref: '#/components/schemas/BWS.DomainModels.Warehousing.Common/MilitaryCustomFields'
          TrackingNumbers:
            type: array
            items:
              type: string
          OrderLines:
            type: array
            items:
              $ref: '#/components/schemas/BWS.DomainModels.Warehousing.WarehouseReceipt/WarehouseReceiptLine'
            description: Items included in the order
        required:
          - UnitType
          - TrackingNumbers
          - OrderLines
          - Quantity
          - GoodsDescription
