channels:
  sbq-inbound-businesspartner-customer:
    description: The queue by which CustomerModel are delivered to DIP
    publish:
      summary: Receive a CustomerModel from the outside
      message:
        $ref: "#/components/messages/CustomerMessage"

  sbt-outbound-businesspartner-customer:
    description: The topic by which CustomerModel are sent out from DIP
    subscribe:
      summary: Send a CustomerModel from the domain layer to a subscribing service
      message:
        $ref: "#/components/messages/CustomerMessage"

components:
  messages:
    CustomerMessage:
      name: Customer
      title: Customer
      summary: Customer description
      contentType: application/json
      payload:
        $ref: "#/components/schemas/BWS.DomainModels.BusinessPartner.Customer/CustomerModel"
  schemas:
    BWS.DomainModels.BusinessPartner.Customer:
      CustomerModel:
        $id: CustomerModel
        confluencePageContentId: 622985217
        description: The models described below are models that are used in DIP to transmit Customers file between AX and carLo.
        type: object
        properties:
          SenderId:
            type: string
          CustTable:
            $ref: "#/components/schemas/BWS.DomainModels.BusinessPartner.Customer/CustTable"
        required:
          - SenderId
          - CustTable
  