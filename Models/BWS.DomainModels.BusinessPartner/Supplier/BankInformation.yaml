        $id: BankInformation
        type: object
        nugets:
          - Newtonsoft.Json
        references:
          - BWS.DomainModels.Common
        usings:
          - BWS.DomainModels.Common
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        properties:
          BankAccountId:
            $ref: '#/components/schemas/BWS.DomainModels.Common/Currency'
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
          BankAccountNumber:
            type: string
          SwiftCode:
            type: string
          Iban:
            type: string
          RoutingNumber:
            type: string
          RoutingNumberType:
            type: string
