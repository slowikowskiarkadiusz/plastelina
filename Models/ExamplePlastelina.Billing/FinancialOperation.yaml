components:
  schemas:
    ExamplePlastelina.Billing:
      FinancialOperation:
        $id: FinancialOperation
        type: object
        properties:
          Amount:
            type: number
            description: Transaction amount
          CurrencyCode:
            type: string
            description: Transaction currency code
          CompanyCurrencyAmount:
            type: number
            description: Transaction amount in company currency (base amount)
          CompanyCurrencyCode:
            type: string
            description: Transaction company currency code
          ExchangeRate:
            type: number
            description: Exchange rate for the transaction
          ExchangeDate:
            format: date-time
            type: string
            description: Exchange rate date
        required:
          - Amount
          - CurrencyCode
  