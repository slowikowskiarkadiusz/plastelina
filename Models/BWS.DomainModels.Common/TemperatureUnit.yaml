components:
  schemas:
    BWS.DomainModels.Common:
      TemperatureUnit:
        $id: TemperatureUnit
        type: string
        nugets:
          - Newtonsoft.Json
        usings:
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        attributes:
          - name: JsonConverter
            parameters:
              - value: typeof(StringEnumConverter)
        enum:
          - None
          - Celsius
          - Fahrenheit
          - Reaumur
