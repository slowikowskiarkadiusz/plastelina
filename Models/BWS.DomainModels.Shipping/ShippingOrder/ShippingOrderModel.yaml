channels:
  sbq-inbound-shipping-shippingorder:
    description: The queue by which ShippingOrders are delivered to DIP
    publish:
      summary: Receive a ShippingOrder from the outside
      message:
        $ref: '#/components/messages/ShippingOrderMessage'

  sbt-outbound-shipping-shippingorder:
    description: The topic by which ShippingOrders are sent out from DIP
    subscribe:
      summary: Send a ShippingOrder from the domain layer to a subscribing service
      message:
        $ref: '#/components/messages/ShippingOrderMessage'

components:
  messages:
    ShippingOrderMessage:
      name: ShippingOrder
      title: ShippingOrder
      summary: ShippingOrder description
      contentType: application/json
      payload:
        $ref: '#/components/schemas/BWS.DomainModels.Shipping.ShippingOrder/ShippingOrderModel'

  schemas:
    BWS.DomainModels.Shipping.ShippingOrder:
      ShippingOrderModel:
        $id: ShippingOrderModel
        confluencePageContentId: 545783821
        description: The main, most generic model used in exchanging information regarding Shipping Orders for both external and internal integrations
        nugets:
          - Newtonsoft.Json
        references:
          - BWS.Extensions
        usings:
          - BWS.Extensions.Converters
          - Newtonsoft.Json
        type: object
        properties:
          MessageIdentification:
            $ref: '#/components/schemas/BWS.DomainModels.Shipping.ShippingOrder/MessageIdentification'
          ShippingOrderIdentification:
            $ref: '#/components/schemas/BWS.DomainModels.Shipping.ShippingOrder/ShippingOrderIdentification'
          ShippingOrderType:
            $ref: '#/components/schemas/BWS.DomainModels.Shipping.ShippingOrder/ShippingOrderType'
          ReceiverId:
            type: string
          SenderId:
            type: string
          OrderReceived:
            type: string
            format: System.DateTime
          OrderDate:
            type: string
            format: System.DateTime
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(DateOnlyJsonConverter)
          FreightPayerAddress:
            $ref: '#/components/schemas/BWS.DomainModels.Shipping.ShippingOrder/Address'
          Comments:
            type: string
          Consignments:
            type: array
            items:
              $ref: '#/components/schemas/BWS.DomainModels.Shipping.ShippingOrder/Consignment'
          TransportDetails:
            $ref: '#/components/schemas/BWS.DomainModels.Shipping.ShippingOrder/TransportDetails'
          EstimatedDeparture:
            type: string
            format: System.DateTime
          EstimatedArrival:
            type: string
            format: System.DateTime
