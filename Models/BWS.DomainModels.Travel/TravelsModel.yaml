channels:
  inbound-travels:
    description: Subscribe description
    publish:
      summary: Summary Subscribe description
      message:
        $ref: "#/components/messages/TravelsMessage"

  outbound-travels:
    description: Publish description
    subscribe:
      summary: Summary Publish description
      message:
        $ref: "#/components/messages/TravelsMessage"

components:
  messages:
    TravelsMessage:
      name: Travels
      title: Travels
      summary: Travels description
      contentType: application/json
      payload:
        $ref: "#/components/schemas/BWS.DomainModels.Travel/TravelsModel"
  schemas:
    BWS.DomainModels.Travel:
      TravelsModel:
        $id: TravelsModel
        type: object
        properties:
          Travels:
            type: array
            items:
              $ref: "#/components/schemas/BWS.DomainModels.Travel/Travel"
  