components:
  schemas:
    ExamplePlastelina.Common:
      WarehouseLine:
        $id: WarehouseLine
        nugets:
          - Newtonsoft.Json
        usings:
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        type: object
        properties:
          CreatedOn:
            format: date-time
            type: string
          GoodsDescription:
            type: string
          PoNumber:
            type: string
          WarehouseReceiptNumber:
            type: string
          Tcn:
            type: string
            description: Transportation Control Number
          FMSCaseNumber:
            type: string
            description: Foreign Military Sales Case Number
          Nsn:
            type: string
            description: NATO Stock Number
          PriorityCode:
            type: string
          Pieces:
            type: integer
          PiecesQuantity:
            type: integer
          Dimensions:
            $ref: '#/components/schemas/ExamplePlastelina.Common/Dimensions'
          WeightInKg:
            type: number
          VolumeInM3:
            type: number
          UnitType:
            $ref: '#/components/schemas/ExamplePlastelina.Common/UnitType'
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
          MonetaryValue:
            $ref: '#/components/schemas/ExamplePlastelina.Common/MonetaryValue'
          MarksAndNumbers:
            type: string
          Status:
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
            $ref: '#/components/schemas/ExamplePlastelina.Common/WarehouseLineStatus'
