components:
  schemas:
    ExamplePlastelina.Common:
      TransportMode:
        $id: TransportMode
        nugets:
          - Newtonsoft.Json
        usings:
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        attributes:
          - name: JsonConverter
            parameters:
              - value: typeof(StringEnumConverter)
        type: string
        enum:
          - None
          - Sea
          - Rail
          - Road
          - Air
          - Courier
          - Brokerage
          - Logistic
          - Other
          - Warehouse
          - SeaAir
