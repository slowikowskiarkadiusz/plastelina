components:
  schemas:
    ExamplePlastelina.Common:
      VolumeUnit:
        $id: VolumeUnit
        type: string
        nugets:
          - Newtonsoft.Json
        usings:
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        attributes:
          - name: JsonConverter
            parameters:
              - value: typeof(StringEnumConverter)
        enum:
          - None
          - CubicMeter
          - CubicInch
          - CubicFoot
          - CubicCentiMeter
          - CubicDeciMeter
          - Liter
