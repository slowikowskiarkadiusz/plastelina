components:
  schemas:
    ExamplePlastelina.Common:
      Volume:
        $id: Volume
        type: object
        nugets:
          - Newtonsoft.Json
        usings:
          - Newtonsoft.Json
          - Newtonsoft.Json.Converters
        properties:
          Value:
            type: number
            format: decimal
          Unit:
            $ref: '#/components/schemas/ExamplePlastelina.Common/VolumeUnit'
            attributes:
              - name: JsonConverter
                parameters:
                  - value: typeof(StringEnumConverter)
            description: Volume unit
        required:
          - Value
          - Unit
