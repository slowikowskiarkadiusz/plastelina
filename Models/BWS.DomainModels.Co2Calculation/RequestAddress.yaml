components:
  schemas:
    BWS.DomainModels.Co2Calculation:
      RequestAddress:
        description: Holds information about the address of the airport, warehouse, port, etc. 
        $id: RequestAddress
        type: object
        properties:
          Country:
            type: string
            description: Part of the adress that holds the name of the country
          ZipCode:
            type: string
            description: Part of the adress that holds the ZIP code (postal code)
          City:
            type: string
            description: Part of the adress that holds the name of the city
          LoCode:
            type: string
            description: Part of the adress that holds the UN/LOCODE (United Nations Code for Trade and Transport Locations)
        required:
        - Country
        - City